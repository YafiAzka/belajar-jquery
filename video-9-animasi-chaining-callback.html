<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="jquery.js"></script>

    <style>
      #box-wrap {
        background-color: beige;
        padding: 20px;
        width: 110px;
        height: 110px;
        text-align: center;
        margin: 1px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Belajar jquery Show and Hide</h1>

    <div id="box-wrap">
      <p class="text">Ini Text</p>
    </div>

    <br />

    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">Stop</button>

    <script>
      $(document).ready(function () {
        $('#btn1').click(function () {
          //$('.text').show();
          //$('.text').fadeIn(200);

          //callback
          $('.text').slideDown().fadeTo(200, 1, munculkanAlert);
        });

        function munculkanAlert() {
          alert('Sudah Muncul, Yey!');
        }

        $('#btn2').click(function () {
          //$('.text').hide();
          //$('.text').fadeOut(200);

          //chaining
          $('.text').slideUp().fadeIn(200).fadeTo(200, 0.5);
        });

        $('#btn3').click(function () {
          //$('.text').toggle();
          //$('.text').fadeToggle(200);
          //$('.text').fadeTo(200, 0.3);
          $('.text').slideToggle(2000);
        });

        $('#btn4').click(function () {
          //menghentikan animasi
          $('.text').stop();
        });
      });
    </script>
  </body>
</html>
