<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="jquery.js"></script>
  </head>
  <body>
    <h1>Belajar jquery Event and This</h1>

    <div id="box1">Box 1</div>

    <div class="boxes">Garis Satu</div>
    <div class="boxes">Garis Dua</div>
    <div class="boxes">Garis Dua Koma Lima</div>
    <div class="boxes">Garis Tiga</div>

    <script>
      $(document).ready(function () {
        $('h1').css('color', 'green');
        $('#box1').css('color', 'red');

        $('.boxes').css('color', 'blue');
        $('.boxes:first').css('color', 'aqua');
        $('.boxes:last').css('color', 'aqua');
        $('.boxes:eq(2)').css('color', 'magenta');

        // ----- Event ------
        $('h1').click(function () {
          $('h1').css('color', 'aqua');
        });

        $('h1').mouseenter(function () {
          $('h1').css('color', randomColors());
        });

        $('h1').mouseleave(function () {
          $('h1').css('color', 'green');
        });

        $('.boxes').mouseenter(function () {
          $(this).css('color', randomColors());
        });

        function randomColors() {
          return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }
      });
    </script>
  </body>
</html>
